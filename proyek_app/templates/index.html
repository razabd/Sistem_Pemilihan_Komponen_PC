<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Component Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
        }

        #novel-title {
            text-align: left;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            margin-left: 20px;
        }

        #container {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjust the width as needed */
            max-width: 400px; /* Set a maximum width if necessary */
            padding: 20px;
            margin-left: 20px;
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Center items vertically */
        }

        #form-content {
            flex-grow: 1; /* Allow the form content to grow and take up available space */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #f0f0f0; /* Light gray background */
            color: #555; /* Dark gray text color */
            cursor: pointer;
            border: 1px solid #ddd; /* Light border */
            border-radius: 4px; /* Rounded corners */
            padding: 10px 15px; /* Padding for a softer look */
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0; /* Slightly darker gray on hover */
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 50px; /* Adjust the maximum width of the logo */
        }
    </style>
</head>
<body>
    <div id="novel-title">
        <h1>PC Component Selector</h1>
        <img id="logo" src="its.png" alt="Logo"> <!-- Add your logo source and alt text -->
    </div>
    <div id="container">
        <div id="form-content">
            <label for="processor_grade">Processor Grade:</label>
            <select name="processor_grade" id="processor_grade">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="motherboard_grade">Motherboard Grade:</label>
            <select name="motherboard_grade" id="motherboard_grade">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="vga_grade">VGA Grade:</label>
            <select name="vga_grade" id="vga_grade">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="psu_grade">PSU Grade:</label>
            <select name="psu_grade" id="psu_grade">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>

            <input type="submit" value="Recommend PC Components">
        </div>
    </div>
</body>
</html>
